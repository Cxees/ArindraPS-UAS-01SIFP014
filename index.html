<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Peringatan Spoiler | DELTARUNE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url("gambar/waningdeltarune.gif") center/cover no-repeat;
            height: 100vh;
            overflow: hidden;
        }

        /* BLUR BACKGROUND */
        .blur-bg {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(8px);
            background: rgba(0,0,0,0.6);
        }

        /* POPUP */
        .spoiler-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0b0f1f;
            border: 2px solid #4da6ff;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            color: #cfd8ff;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 25px rgba(77,166,255,0.4);
            animation: fadeIn 0.6s ease;
        }

        .spoiler-popup h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        .spoiler-popup p {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .spoiler-popup strong {
            color: #fff;
        }

        .popup-buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .popup-buttons button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-enter {
            background: #4da6ff;
            color: #000;
        }

        .btn-enter:hover {
            background: #79baff;
        }

        .btn-exit {
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        .btn-exit:hover {
            background: #ff4d4d;
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <div class="blur-bg"></div>

    <div class="spoiler-popup">
        <h2> PERINGATAN SPOILER </h2>
        <p>
            Website ini berisi <strong>cerita lengkap, karakter, dan kejutan penting</strong>
            dari game <strong>DELTARUNE</strong>.
        </p>
        <p>
            Jika kamu belum memainkan gamenya dan tidak ingin terkena spoiler,
            disarankan untuk <strong>tidak melanjutkan</strong>.
        </p>

        <div class="popup-buttons">
            <button class="btn-enter" onclick="enterSite()">Lanjut Masuk</button>
            <button class="btn-exit" onclick="exitSite()">Keluar</button>
        </div>
    </div>

    <script>
        function enterSite() {
            window.location.href = "home.html";
        }

        function exitSite() {
            window.location.href = "https://www.google.com";
        }
    </script>

</body>
</html>
